<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - StudyOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 text-center">
        <div class="mb-6">
            <i class="fas fa-exclamation-circle text-6xl text-red-500"></i>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-800 mb-2">{{ error_code }}</h1>
        <p class="text-xl text-gray-600 mb-6">{{ error_message }}</p>
        
        <div class="space-y-4">
            <p class="text-sm text-gray-500">
                Oops! Something went wrong. Don't worry, you can go back to safety.
            </p>
            
            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a href="{{ url_for('index') }}" 
                   class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-home mr-2"></i>Go Home
                </a>
                
                <button onclick="history.back()" 
                        class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Go Back
                </button>
            </div>
        </div>
        
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-xs text-gray-400">
                If this error persists, please contact support.
            </p>
        </div>
    </div>
</body>
</html>
