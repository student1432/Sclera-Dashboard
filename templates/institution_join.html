<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Join Institution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="auth-container">
        <h1>Join Your Institution</h1>
        <p>Enter the 6-digit invite code provided by your administrator.</p>

        <form method="POST">
            <input type="text" name="invite_code" placeholder="INVITE CODE" required class="invite-input" maxlength="6">
            <button type="submit" class="btn-primary">Join Now</button>
        </form>

        <a href="{{ url_for('profile_dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>
</body>

</html>
