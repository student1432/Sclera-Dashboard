<aside class="sidebar">
    <div class="sidebar-header">
        <a href="#">{{ profile.get('name', 'User') }}</a>
        <span style="font-size:12px; color:var(--text-muted); display:block; margin-top:4px;">{{
            profile.get('account_type', 'teacher').title() }}</span>
    </div>
    <nav class="sidebar-nav">
        {% if profile.get('account_type') == 'admin' %}
        <a href="{{ url_for('institution_admin_dashboard') }}" class="nav-item{% if request.endpoint == 'institution_admin_dashboard' %} active{% endif %}">Dashboard</a>
        <a href="{{ url_for('all_students') }}" class="nav-item{% if request.endpoint == 'all_students' %} active{% endif %}">Students</a>
        <a href="{{ url_for('institution_admin_settings') }}" class="nav-item{% if request.endpoint == 'institution_admin_settings' %} active{% endif %}">Settings</a>
        {% else %}
        <a href="{{ url_for('institution_teacher_dashboard') }}" class="nav-item{% if request.endpoint == 'institution_teacher_dashboard' %} active{% endif %}">Dashboard</a>
        <a href="{{ url_for('all_students') }}" class="nav-item{% if request.endpoint == 'all_students' %} active{% endif %}">Students</a>
        <a href="{{ url_for('institution_teacher_classes') }}" class="nav-item{% if request.endpoint == 'institution_teacher_classes' %} active{% endif %}">Classes</a>
        <a href="{{ url_for('institution_teacher_settings') }}" class="nav-item{% if request.endpoint == 'institution_teacher_settings' %} active{% endif %}">Settings</a>
        {% endif %}
    </nav>
    <div class="sidebar-footer">
        <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
            <button type="submit" class="nav-item" style="background:none;border:none;color:inherit;cursor:pointer;width:100%;text-align:left;padding:8px 16px;">Logout</button>
        </form>
    </div>
</aside>
