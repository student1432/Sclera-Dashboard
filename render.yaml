services:
  - type: web
    name: student-platform
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PYTHON
        value: /opt/render/project/python/Python-3.11.7/bin/python3